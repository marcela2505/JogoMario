<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Mario</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>
    <div class="game-board">
        <img src="./images/clouds.png" class="clouds">
        <img src="./images/mario.gif" class="mario">
        <img src="./images/pipe.png" class="pipe">
    </div>

    <div class="score">Score : 0</div>

    <div class="game-over hidden">
        <span class="game-over-title">GAME OVER</span><br>
        <span class="game-over-subtitle">Pressione R para reiniciar</span>
    </div>
</body>
</html>
